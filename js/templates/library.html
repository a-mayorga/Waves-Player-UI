<div class="insideContent">
    <h1>Waves â€“ Mi Biblioteca</h1>

    <div class="newInsideContent">
        <div class="song" dir-paginate="song in library.songs | itemsPerPage: 18" ng-click="library.playSong($event, library)">
           <img src="media/albums/{{ song.albumID }}.jpg">
           <p class="songName">{{ song.name }}</p>
           <p class="songArtist">{{ song.artist }}</p>
           <p class="songAlbum">{{ song.album }}</p>
           <p class="songGenre">{{ song.genre }}</p>
        </div>
    </div>
    <br><br>
    <dir-pagination-controls on-page-change="library.goToTop()"></dir-pagination-controls>
</div>
