<div id="player">
  <img id="art" src="media/albums/{{ info.albumID }}.jpg">
  <div id="track">
    <div id="progress"></div>
    <div id="handler"></div>
  </div>
  <ul>
    <li id="title">{{ info.name }}</li>
    <li id="artist">{{ info.artist }}</li>
  </ul>
  <div class="reproductor-controles">
    <img id="prev" src="media/back.svg">
    <img id="play" src="media/{{ info.state }}.svg" ng-click="playpause()">
    <img id="next" src="media/next.svg">
  </div>
</div>
